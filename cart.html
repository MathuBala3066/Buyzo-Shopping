<!DOCTYPE html>
<html>
<head>
<title>Cart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Your Cart</h2>
<div id="cart"></div>
<h3 id="total"></h3>

<a href="checkout.html"><button>Checkout</button></a>

<script>
let cartData=JSON.parse(localStorage.getItem("cart"))||[];

function show(){
  cart.innerHTML=""; let t=0;
  cartData.forEach((i,idx)=>{
    t+=i.price*i.qty;
    cart.innerHTML+=`
    <div class="card">
      ${i.name} - ₹${i.price}<br>
      <button onclick="chg(${idx},-1)">-</button>
      ${i.qty}
      <button onclick="chg(${idx},1)">+</button>
      <button onclick="rem(${idx})">Remove</button>
    </div>`;
  });
  total.innerText="Total ₹"+t;
}
function chg(i,v){
  cartData[i].qty+=v;
  if(cartData[i].qty<=0)cartData.splice(i,1);
  localStorage.setItem("cart",JSON.stringify(cartData));
  show();
}
function rem(i){
  cartData.splice(i,1);
  localStorage.setItem("cart",JSON.stringify(cartData));
  show();
}
show();
</script>

</body>
</html>
